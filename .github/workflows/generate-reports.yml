name: Generate reports

# manually triggered
on:
  workflow_dispatch:

# needed for gh pages deploy
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci
      - run: npm run pa11y-generate-reports

      # for debug:
      - run: cd ./static/pa11y-reports && ls -ls

      - name: Archive pa11y reports
        uses: actions/upload-artifact@v3
        with:
          name: pa11y-reports
          path: static/pa11y-reports

      # for debug:
      - run: cd ./static/pa11y-reports/ && ls -ls

      - name: Install and Build for Github Pages ðŸ”§
        run: |
          npm ci
          npm run build
        env:
          PATHS_BASE: '/${{ github.event.repository.name }}'

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-folder
          path: build

      # https://github.com/JamesIves/github-pages-deploy-action
      - name: Deploy to Github Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build #the output folder
